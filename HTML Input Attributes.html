<!doctype html>
<html lang="en-us">
<head><title>Practice of Input Attributes</title>
<style>
    
    
    </style>
</head>
    
<body>
       <!-- practice of value attribute -->
       <input type="text" id="name" name="name" value="rahul"/>
       <br/> <br/>
       <!-- practice of readonly attribute -->
       <input type="text" id="bff" name="bff" value="Shibu" readonly/>
       <br/> <br/>
       <!-- practice of disabled attribute -->
       <input type="text"  id="see" name="see" value="Snake" disabled/>
       <br/> <br/>
       <!-- practice of size attribute -->
       <input type="text" id="pattern" name="pattern" value="Snake"
        size="500"/>
       <br/> <br/>
       <!-- practice of maxlength attribute -->
       <input type="text" id="pin" name="pin" placeholder="only 6 digit allowed" maxlength="6"/>
       <br/> <br/>
       <!-- practice of multiple attribute -->
       <input type="email" name="tryMulti" id="tryMulti" placeholder="you can enter multiple mail id." multiple/>
       <!-- practice of pattern attribute -->
       <br/> <br/>
       <input type="text" id="patterns" name="patterns" pattern="[a-z0-9]{4}" placeholder="only a-z&0-9 are allowed"/>
       
       <br/> <br/>
       <!-- practice of step attribute -->
       <input type="number" id="steps" name="steps" step="3" placeholder="only multiple of 3 allowed"/>

       <br/> <br/>
       <!-- practice of autofocus attribute -->
       <input type="text" id="autoF" name="autoF" autofocus/>
    
       <br/> <br/>
       <!-- practice of list attributes -->
       <input list="useful_num" name="useful_num"/ placeholder="Select a number">
       <datalist id="useful_num">
      <option value="817832509910"/>
      <option value="78244574400"/>
      <option value="991151720345"/>
      <option value="844779124470"/>
      <option value="965013782378"/> 
      </datalist>
    
      <br/> <br/>
      <input type="text" id="fname" name="fname" autocomplete="on"/>
    
              
</body>
</html>
